<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock 🪨 Paper 📃 Scissors ✂️
    </title>
    <link rel="stylesheet" href="RPS.css"
  </head>
  <body>
    <p class="GameTitle">
      Rock Paper Scissors Game!
    </p>

    <center class="StackButtons">

      <button title="Can beat Scissors!" class="RockBtn">
        Rock 🪨
      </button>

      <button title="Can beat Rock!" class="PaperBtn">
        Paper 📃
      </button>

      <button title="Can beat Paper!" class="ScissorBtn">
        Scissor ✂️
      </button>
      
      <p class="scoreText"></p>

      <button title="All scores will be set to zero!" class="ResetBtn">
        Reset Score
      </button>

    </center>
  </body>
  <script src="RPS.js"></script>
</html>
